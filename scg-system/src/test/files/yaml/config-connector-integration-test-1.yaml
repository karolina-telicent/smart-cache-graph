version: "1.0"
server:
  name: "Fuseki server simple"
services:
  - name: "ds"
    endpoints:
      - operation: query
      - operation: update
        name: "update"
      - operation: gsp-rw
      - operation: patch
    database:  "dataset"
  - name: "ds2"
    endpoints:
      - operation: query
      - operation: update
        name: "update"
      - operation: gsp-rw
      - operation: patch
    database: "dataset2"

databases:
  - name: "dataset"
    dbtype: TIM
  - name: "dataset2"
    dbtype: TIM

connectors:
  - fuseki-service: "/ds"
    topic: "RDF0"
    bootstrap-servers: "localhost:9092"
    state-file: "/Users/karolinakadzielawa/smart-cache-graph/scg-system/Replay-RDF0-ds.state"
    replay-topic: true
  - fuseki-service: "/ds2"
    topic: "RDF0"
    bootstrap-servers: "localhost:9092"
    state-file: "/Users/karolinakadzielawa/smart-cache-graph/scg-system/Replay-RDF0-ds2.state"
    replay-topic: true


