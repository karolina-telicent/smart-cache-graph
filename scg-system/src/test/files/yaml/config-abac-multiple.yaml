version: "1.0"
server:
  name: "Fuseki server simple"
services:
  - name: "ds"
    endpoints:
      - operation: query
        settings:
      - name: "upload"
        operation: upload
    database:  "abac-db"
  - name: "ds-2"
    endpoints:
      - operation: query
        settings:
      - name: "upload"
        operation: upload
    database: "abac-db-2"

databases:
  - name: "abac-db"
    dbtype: ABAC
    dataset: "dataset-under"
    attributes: "attribute-store.ttl"

  - name: "dataset-under"
    dbtype: TIM
    data: "src/test/files/yaml/data-and-labels.trig"

  - name: "abac-db-2"
    dbtype: ABAC
    dataset: "dataset-under-2"
    attributes: "attribute-store.ttl"

  - name: "dataset-under-2"
    dbtype: TIM
    data: "src/test/files/yaml/data-and-labels.trig"