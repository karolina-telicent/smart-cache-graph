version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: monday
    groups:
      patches:
        update-types:
          - "minor"
          - "patch"
        #Â Since these are our key dependencies want to handle them carefully in individual PRs
        exclude-patterns:
          - "org.apache.jena"
    open-pull-requests-limit: 10
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5