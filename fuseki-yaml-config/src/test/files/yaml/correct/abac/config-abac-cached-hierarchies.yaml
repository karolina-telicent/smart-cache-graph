version: "1.0"
server:
  name: "Fuseki server simple"
services:
  - name: "ds"
    endpoints:
      - operation: query
        settings:
      - name: "upload"
        operation: upload
    database:  "abac-db"

databases:
  - name: "abac-db"
    dbtype: ABAC
    dataset: "dataset-under"
    attributes-url: "http://localhost:3134/users/lookup/{user}"
    hierarchies-url: "http://localhost:3234/users/lookup/{user}"
    cache: true
    hierarchy-cache-size: 1
    hierarchy-cache-expiry-time: "PT1S"

  - name: "dataset-under"
    dbtype: TIM
    data: "src/main/files/abac/data-and-labels.trig"